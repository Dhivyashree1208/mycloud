<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            background-color: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 24rem;">
        <h3 class="mb-4 text-center text-success fw-bold">Create Account</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control rounded-pill" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control rounded-pill" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control rounded-pill" placeholder="Password" required>
            </div>
            <button class="btn btn-success w-100 rounded-pill fw-semibold">Register</button>
        </form>
        <p class="text-center mt-3 text-muted">Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-success fw-medium">Login</a>
        </p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger mt-3 py-2 text-center rounded-pill">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
