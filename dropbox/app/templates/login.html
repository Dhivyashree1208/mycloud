<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 1rem;
            background-color: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 24rem;">
        <h3 class="mb-4 text-center text-primary fw-bold">Welcome Back</h3>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control rounded-pill" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control rounded-pill" placeholder="Password" required>
            </div>
            <button class="btn btn-primary w-100 rounded-pill fw-semibold">Login</button>
        </form>
        <p class="text-center mt-3 text-muted">Don't have an account? 
            <a href="{{ url_for('auth.register') }}" class="text-decoration-none text-primary fw-medium">Register</a>
        </p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger mt-3 py-2 text-center rounded-pill">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
